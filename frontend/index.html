<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Dive AI Summarizer</title>
    <style>
        /* All CSS goes here */
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0c0;
            --accent-primary: #5372f0;
            --accent-hover: #415cc8;
            --border-color: #3a3a5e;
            --error-color: #e94560;
            --font-family: 'Inter', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
        }

        .url-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(83, 114, 240, 0.3);
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .slider {
             -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        .slider:hover { opacity: 1; }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent-primary);
            cursor: pointer;
            border-radius: 50%;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--accent-primary);
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .slider-value {
            padding: 0.4rem 0.8rem;
            background-color: var(--bg-tertiary);
            border-radius: 6px;
            font-weight: 500;
            min-width: 80px;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2.5rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(83, 114, 240, 0.2);
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background-color: #2a4a75;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            margin-top: 3rem;
            display: none;
        }
        
        .result-box {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 1rem;
            white-space: pre-wrap;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .result-box h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .error-message {
            display: none;
            background-color: rgba(233, 69, 96, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
            text-align: center;
            font-weight: 500;
            white-space: pre-wrap;
        }

        footer {
            text-align: center;
            padding-top: 2rem;
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
        }
        
        footer p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        footer .heart {
            color: var(--error-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Deep Dive AI</h1>
            <p>Your AI-powered research assistant.</p>
        </header>

        <main>
            <div class="form-group">
                <label for="articleUrl">Article URL</label>
                <input type="url" id="articleUrl" class="url-input" placeholder="https://example.com/article..." required>
            </div>
            
            <div class="form-group">
                <label for="summaryLength">Summary Length</label>
                <div class="slider-container">
                    <input type="range" id="summaryLength" class="slider" min="50" max="300" value="100" step="10">
                    <span id="lengthValueDisplay" class="slider-value">100 words</span>
                </div>
            </div>

            <div class="button-group">
                <button id="summarizeBtn" class="btn btn-primary">
                    <span>Summarize</span>
                </button>
                <button id="takeawaysBtn" class="btn btn-secondary">
                    <span>Get Key Takeaways</span>
                </button>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <div id="summaryResultDiv" class="results-section">
                <h3>Summary</h3>
                <div id="outputArea" class="result-box"></div>
            </div>
            <div id="takeawaysResultDiv" class="results-section">
                <h3>Key Takeaways</h3>
                <div id="takeawaysOutputArea" class="result-box"></div>
            </div>
        </main>
        
        <footer>
            <p>Crafted by Anish with a <span class="heart">‚ù§</span></p>
        </footer>
    </div>

    <script>
        // All JavaScript goes here
        const API_BASE_URL = 'https://ai-summarizer-backend.onrender.com/api';

        const articleUrlInput = document.getElementById('articleUrl');
        const summaryLengthSlider = document.getElementById('summaryLength');
        const lengthValueDisplay = document.getElementById('lengthValueDisplay');
        const summarizeBtn = document.getElementById('summarizeBtn');
        const takeawaysBtn = document.getElementById('takeawaysBtn');
        const outputArea = document.getElementById('outputArea');
        const summaryResultDiv = document.getElementById('summaryResultDiv');
        const takeawaysOutputArea = document.getElementById('takeawaysOutputArea');
        const takeawaysResultDiv = document.getElementById('takeawaysResultDiv');
        const errorMessageDiv = document.getElementById('errorMessage');

        summaryLengthSlider.addEventListener('input', (e) => {
            lengthValueDisplay.textContent = `${e.target.value} words`;
        });

        summarizeBtn.addEventListener('click', () => handleRequest('summarize'));
        takeawaysBtn.addEventListener('click', () => handleRequest('takeaways'));

        function setLoadingState(isLoading) {
            summarizeBtn.disabled = isLoading;
            takeawaysBtn.disabled = isLoading;
            
            const summarizeSpan = summarizeBtn.querySelector('span');
            const takeawaysSpan = takeawaysBtn.querySelector('span');

            if (isLoading) {
                summarizeSpan.innerHTML = '<div class="loader"></div>';
                takeawaysSpan.innerHTML = '<div class="loader"></div>';
            } else {
                summarizeSpan.textContent = 'Summarize';
                takeawaysSpan.textContent = 'Get Key Takeaways';
            }
        }

        function displayError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = 'block';
            summaryResultDiv.style.display = 'none';
            takeawaysResultDiv.style.display = 'none';
        }

        function clearUIState() {
            errorMessageDiv.style.display = 'none';
            summaryResultDiv.style.display = 'none';
            takeawaysResultDiv.style.display = 'none';
        }

        async function handleRequest(endpoint) {
            const url = articleUrlInput.value;
            if (!url) {
                displayError("Please enter an article URL.");
                return;
            }

            clearUIState();
            setLoadingState(true);

            try {
                const response = await fetch(`${API_BASE_URL}/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: url,
                        length: summaryLengthSlider.value
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                if (endpoint === 'summarize') {
                    outputArea.textContent = data.summary;
                    summaryResultDiv.style.display = 'block';
                } else if (endpoint === 'takeaways') {
                    takeawaysOutputArea.textContent = data.takeaways;
                    takeawaysResultDiv.style.display = 'block';
                }

            } catch (error) {
                console.error('Fetch error:', error);
                let friendlyMessage = `Request Failed: ${error.message}.`;
                if (error instanceof TypeError && error.message.includes('Failed to fetch')) {
                    friendlyMessage += "\n\nThis usually means the backend server is not running. Please ensure your Python 'app.py' server is active in the terminal.";
                }
                displayError(friendlyMessage);
            } finally {
                setLoadingState(false);
            }
        }
    </script>
</body>
</html>
